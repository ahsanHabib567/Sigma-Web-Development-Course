<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 5px 10px 8px green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am box
    </div>
</body>
</html>
