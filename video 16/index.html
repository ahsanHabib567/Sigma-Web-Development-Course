<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>
    <h1>Complete Media Player</h1>
    <h2>Audio Player List</h2>
    <div>
        <audio src="1.mp3.m4a" controls></audio>
        <audio src="2.m4a" controls></audio>
        <audio src="3.m4a" controls></audio>
    </div>
    <h2>Video Player List</h2>
    <div>
        <video width="239" src="1.mp4.mp4" controls></video>
        <video width="239" src="2.mp4" controls></video>
        <video width="239" src="3.mp4" controls></video>
    </div>
</body>
</html>
