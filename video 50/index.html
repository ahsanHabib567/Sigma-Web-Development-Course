<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: brightness(200%);
        }
        .img2{
            filter: contrast(80%) sepia(50%);
        }
        .img3{
            filter: invert(0.31) opacity(0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?size=626&ext=jpg&ga=GA1.1.1546980028.1703721600&semt=sph" alt="">
        <img class="img2" src="https://cdnuploads.aa.com.tr/uploads/Contents/2020/06/25/thumbs_b_c_0a2ae27bee4bc0a73365df4fbdd9ef7b.jpg?v=234027" alt="">
        <img class="img3" src="https://idsb.tmgrup.com.tr/ly/uploads/images/2021/04/06/105849.jpg" alt="">
    </div>
</body>
</html>
